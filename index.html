    let current = 0;
    const book = document.getElementById('book');

    function renderSpread(i) {
      const spread = pages[i];
      book.innerHTML = `
        <div class="book-inner spread">
          ${spread[0]}
          ${spread[1]}
        </div>
      `;
      const left = book.querySelector('.page.left');
      const right = book.querySelector('.page.right');
      left && left.addEventListener('click', ()=>prev());
      right && right.addEventListener('click', ()=>next());
    }

    function next() {
      if (current < pages.length - 1) current++;
      else current = 0;
      renderSpread(current);
    }
    function prev() {
      if (current > 0) current--;
      else current = pages.length - 1;
      renderSpread(current);
    }

    document.getElementById('next').addEventListener('click', next);
    document.getElementById('prev').addEventListener('click', prev);
    renderSpread(current);
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') next();
      if(e.key === 'ArrowLeft') prev();
    });
